<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سبحة إلكترونية</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter-container">
      <h1>سبحة إلكترونية</h1>
      <div class="hadith">
        قال النبي صلى الله عليه وسلم: <br />
        "من قال: سبحان الله وبحمده في يوم مائة مرة حطت خطاياه وإن كانت مثل زبد
        البحر"
      </div>
      <div id="count-display">0</div>
      <button id="count-button">سبّح</button>
      <button id="reset-button">إعادة ضبط</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
